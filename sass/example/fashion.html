    <script type="text/javascript" src="/~cmd/extensions/sencha-fashion/sass-compiler.js"></script>

    <style>
        .widget-container {
            margin: 10px;
            width: 400px;
            position: relative;
            overflow: visible;
        }

        .x-slicer-target,
        .x-slicer-target * {
            opacity: 1;
        }

        /* ensure body does not overlap the rounded corners of framed panel/window when slicing */
        .x-panel-body,
        .x-window-body {
            background: transparent;
        }
    </style>
